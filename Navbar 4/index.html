<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Navbar 4</title>
  </head>
  <body>
    <nav class="nav1">
      <div class="logo">
        <img src="/images/icon.png" alt="" />
        <hr />
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Search..."
        />
      </div>
      <div class="links">
        <ul>
          <li class="active">Home</li>
          <li>Product</li>
          <li>About</li>
          <li>Service</li>
        </ul>
      </div>
      <div class="profile">
        <i class="bi bi-instagram"></i>
        <i class="bi bi-threads"></i>
        <i class="bi bi-facebook"></i>
        <hr />
        <img src="/images/me.2.0.jpg" alt="" />
      </div>
    </nav>
    <nav class="nav2">
      <div class="symbol">
        <img src="/images/me.2.0.jpg" alt="" />
        <h1>Codex</h1>
      </div>
      <ul>
        <li class="active">Home</li>
        <li>Product</li>
        <li>About</li>
        <li>Service</li>
      </ul>
      <button>Login</button>
    </nav>
    <nav class="nav3">
      <div class="left">
        <img src="/images/me.2.0.jpg" alt="">
        <hr>
        <ul>
        <li class="active">Home</li>
        <li>Product</li>
        <li>About</li>
        <li>Service</li>
      </ul>
      </div>
      <div class="right">
        <input type="search" placeholder="search">
        <hr>
        <button class="Sign-in">Sign in</button>
        <button class="Sign-up">Sign up</button>
      </div>
    </nav>
  </body>
</html>
