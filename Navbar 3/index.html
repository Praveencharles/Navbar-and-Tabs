<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Navbar series => Navbar 3-->

    <meta charset="UTF-8" />
    <title>Navbar 3 || codex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="box">
      <div class="icon">
        <i class="bx bx-menu open"></i>
        <i class="bx bx-x close"></i>
      </div>
      <div class="icon line">
        <i class="bx bx-menu open"></i>
        <i class="bx bx-list-ul close"></i>
      </div>
      <div class="icon">
        <i class="bx bx-grid-alt open"></i>
        <i class="bx bx-x close"></i>
      </div>
      <div class="icon line">
        <i class="bx bx-menu open"></i>
        <i class="bx bx-menu-alt-right close"></i>
      </div>
      <div class="icon">
        <i class="bx bx-menu open"></i>
        <i class="bx bx-right-arrow-alt close"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
